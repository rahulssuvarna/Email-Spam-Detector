<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Spam Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      margin: auto;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h1 {
      text-align: center;
      color: #1a1a2e;
      margin-top: 0;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: -0.5px;
    }
    p {
      color: #444;
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      color: #333;
      resize: vertical;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      display: block;
      margin: 20px auto 0;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #output {
      margin-top: 24px;
      font-size: 1.3em;
      text-align: center;
      min-height: 36px;
      color: #333;
      font-weight: 500;
    }
    .spam {
      color: #d93025;
      font-weight: bold;
    }
    .ham {
      color: #0f9d58;
      font-weight: bold;
    }
    #output span {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Spam Detector</h1>
    <p>Enter the email text below:</p>
    <textarea id="emailInput" placeholder="Paste email content here..."></textarea>
    <button onclick="checkSpam()">Check for Spam</button>
    <div id="output"></div>
  </div>

  <script>
    async function checkSpam() {
      const emailText = document.getElementById("emailInput").value;
      const resultElement = document.getElementById("output");

      if (!emailText.trim()) {
        resultElement.textContent = "Please enter an email!";
        return;
      }

      resultElement.textContent = "Analyzing with AI... ‚è≥";

      try {
        // Send to your own backend (localhost:3000)
        const response = await fetch("http://localhost:3000/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: emailText })
        });

        const data = await response.json();

        if (data.isSpam) {
          resultElement.innerHTML = "Result: <span class='spam'>Spam! üö®</span>";
        } else {
          resultElement.innerHTML = "Result: <span class='ham'>Ham (Not Spam)! ‚úÖ</span>";
        }
      } catch (error) {
        resultElement.innerHTML = `<strong>Error:</strong> ${error.message}`;
      }
    }
  </script>
</body>
</html>
